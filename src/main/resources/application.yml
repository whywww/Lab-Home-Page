server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/lab?serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
      cache: false
      mode: LEGACYHTML5
      prefix: classpath:/templates/
      encoding: utf-8
      servlet:
        content-type: text/html

